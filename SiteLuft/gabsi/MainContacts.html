<!DOCTYPE html>
<html lang="bg">
<head>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="30">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contacts.css">
    <script defer src="Backend.js"></script>
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

     <script src="ContactUs.js"></script>
     <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
     </script>
     <script type="text/javascript">
     (function(){
      emailjs.init("vp3RZsqx_ao_p_htH");
      })();
</script>
    </head>
    <body>
    
    <div class="Container">                     <!-- container border mt-3 bg-light --> 
     <div class="row">
      <div class="info">                           <!-- col-md-6-p-5 bg-primary text-white -->
        <h1> Здравейте!</h1>
        <h4>Тук може да се свържете с нас</h4>
      </div>
      <div class="infotwo">                    <!-- col-md-6 py-3 -->
        <h1>Свържете се с нас</h1>
        <div class="form-group">
          <h5 for="name">Име</h5>
          <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter your name"
          />
        </div>
        <div class="form-group">
          <h5 for="email">Имейл</h5>
          <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter your email"
          />
        </div> 
        <div class="form-group">
          <h5 for="message">Съобщение</h5>
          <textarea id="message" rows="3" class="form-control"></textarea>
        </div>
        <button class="btn btn-primary"onclick="sendMail()">Изпрати</button>
      </div>
     </div>

    </div>
    </body>
    </html>
